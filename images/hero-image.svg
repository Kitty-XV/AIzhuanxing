<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="600" height="400" fill="#f0f9ff"/>
  
  <!-- 装饰图案 -->
  <circle cx="480" cy="80" r="30" fill="#2563eb" fill-opacity="0.1"/>
  <circle cx="520" cy="120" r="40" fill="#f97316" fill-opacity="0.1"/>
  <circle cx="100" cy="320" r="50" fill="#2563eb" fill-opacity="0.1"/>
  <circle cx="50" cy="270" r="30" fill="#f97316" fill-opacity="0.1"/>
  
  <!-- 公司大楼 -->
  <rect x="220" y="180" width="140" height="220" fill="#e2e8f0"/>
  <rect x="240" y="200" width="20" height="30" fill="#bae6fd"/>
  <rect x="280" y="200" width="20" height="30" fill="#bae6fd"/>
  <rect x="320" y="200" width="20" height="30" fill="#bae6fd"/>
  <rect x="240" y="250" width="20" height="30" fill="#bae6fd"/>
  <rect x="280" y="250" width="20" height="30" fill="#bae6fd"/>
  <rect x="320" y="250" width="20" height="30" fill="#bae6fd"/>
  <rect x="240" y="300" width="20" height="30" fill="#bae6fd"/>
  <rect x="280" y="300" width="20" height="30" fill="#bae6fd"/>
  <rect x="320" y="300" width="20" height="30" fill="#bae6fd"/>
  <rect x="260" y="370" width="60" height="30" fill="#1e293b"/>
  
  <!-- 屋顶 -->
  <polygon points="290,160 210,180 370,180" fill="#1e293b"/>
  
  <!-- 数据线和节点 -->
  <!-- 左侧数据线 -->
  <path d="M120,100 C150,180 180,120 190,180" stroke="#2563eb" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M190,180 C200,240 220,220 220,250" stroke="#2563eb" stroke-width="3" stroke-dasharray="5,5"/>
  <circle cx="120" cy="100" r="10" fill="#2563eb"/>
  <circle cx="190" cy="180" r="6" fill="#2563eb"/>
  <circle cx="220" cy="250" r="8" fill="#2563eb"/>
  
  <!-- 右侧数据线 -->
  <path d="M450,120 C420,160 400,140 390,190" stroke="#f97316" stroke-width="3" stroke-dasharray="5,5"/>
  <path d="M390,190 C380,240 360,230 360,250" stroke="#f97316" stroke-width="3" stroke-dasharray="5,5"/>
  <circle cx="450" cy="120" r="10" fill="#f97316"/>
  <circle cx="390" cy="190" r="6" fill="#f97316"/>
  <circle cx="360" cy="250" r="8" fill="#f97316"/>
  
  <!-- 悬浮图表和数据 -->
  <!-- 左侧图表 -->
  <rect x="60" y="70" width="120" height="80" rx="5" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <line x1="80" y1="110" x2="80" y2="130" stroke="#64748b" stroke-width="1"/>
  <line x1="70" y1="120" x2="170" y2="120" stroke="#64748b" stroke-width="1"/>
  <path d="M80,110 L100,90 L120,100 L140,80 L160,90" stroke="#2563eb" stroke-width="2" fill="none"/>
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2563eb">数据分析</text>
  
  <!-- 右侧图表 -->
  <rect x="400" y="80" width="120" height="80" rx="5" fill="white" stroke="#cbd5e1" stroke-width="2"/>
  <circle cx="430" cy="120" r="20" fill="#f97316" fill-opacity="0.2"/>
  <circle cx="460" cy="120" r="15" fill="#2563eb" fill-opacity="0.2"/>
  <circle cx="490" cy="120" r="10" fill="#10b981" fill-opacity="0.2"/>
  <text x="460" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#f97316">智能决策</text>
  
  <!-- 云端 -->
  <path d="M300,60 C310,30 340,30 350,50 C370,40 400,50 390,80 C400,100 370,110 350,100 C340,120 300,110 290,90 C270,100 260,80 270,60 C280,40 290,40 300,60 Z" fill="white" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- 中心图形 - AI -->
  <circle cx="300" cy="70" r="20" fill="#2563eb"/>
  <text x="300" y="76" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AI</text>
  
  <!-- 连接线 -->
  <path d="M300,90 L300,160" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 连接云和建筑物的数据流 -->
  <path d="M350,90 C380,120 400,150 390,190" stroke="#2563eb" stroke-width="2" stroke-dasharray="3,3"/>
  <path d="M250,90 C220,120 200,150 210,190" stroke="#2563eb" stroke-width="2" stroke-dasharray="3,3"/>
  
  <!-- 小设备图标 -->
  <!-- 笔记本电脑 -->
  <rect x="150" y="200" width="40" height="30" rx="2" fill="#1e293b"/>
  <rect x="150" y="200" width="40" height="25" rx="2" fill="#e2e8f0"/>
  <rect x="170" y="230" width="0" height="5" rx="1" fill="#1e293b"/>
  
  <!-- 手机 -->
  <rect x="430" y="200" width="20" height="40" rx="2" fill="#1e293b"/>
  <rect x="432" y="205" width="16" height="25" rx="1" fill="#e2e8f0"/>
  <circle cx="440" cy="237" r="2" fill="#e2e8f0"/>
  
  <!-- 平板 -->
  <rect x="380" y="180" width="30" height="40" rx="2" fill="#1e293b"/>
  <rect x="383" y="185" width="24" height="30" rx="1" fill="#e2e8f0"/>
  <circle cx="395" cy="222" r="2" fill="#e2e8f0"/>
</svg> 