<?xml version="1.0" encoding="UTF-8"?>
<svg width="32px" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>AI转型</title>
    <defs>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6C5CE7" />
            <stop offset="100%" stop-color="#00B894" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FF6B6B" />
            <stop offset="100%" stop-color="#FFA502" />
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- 背景 -->
        <rect fill="#1E272E" x="0" y="0" width="32" height="32" rx="6"></rect>
        
        <!-- 六边形边框 -->
        <path d="M16,4 L25,9 L25,19 L16,24 L7,19 L7,9 L16,4 Z" stroke="url(#iconGradient)" stroke-width="1.5"></path>
        
        <!-- 脑图连接 -->
        <path d="M13,13 L16,10 L19,13 M16,10 L16,18" stroke="#00B894" stroke-width="1.2" stroke-linecap="round"></path>
        <circle cx="16" cy="10" r="1.8" fill="#6C5CE7"></circle>
        <circle cx="13" cy="13" r="1.5" fill="#00B894"></circle>
        <circle cx="19" cy="13" r="1.5" fill="#00B894"></circle>
        
        <!-- AI文字 -->
        <text x="10" y="23" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="url(#textGradient)">AI</text>
        
        <!-- 转型汉字 -->
        <text x="18" y="23" font-family="Microsoft YaHei, sans-serif" font-size="8" fill="#FFFFFF">转</text>
    </g>
</svg> 